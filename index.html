<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Genesys Dice Roller</title>
</head>
<body>
    <header><h1>Genesys Dice</h1></header>
    <aside>
        <div id="yellow" class="left"><span class="pentagon">&#x2B1F;</span><span class="symbol pentagon">t</span></div>
        <div id="red"><span class="pentagon">&#x2B1F;</span><span class="symbol pentagon bad">d</span></div>
        <div id="green" class="left"><span class="triangle">&#9650</span><span class="symbol triangle">s</span></div>
        <div id="purple"><span class="triangle">&#9650</span><span class="symbol triangle bad">f</span></div>
        <div id="blue" class="left"><span class="square">&#9632</span><span class="symbol square">a</span></div>
        <div id="black"><span class="square">&#9632</span><span class="symbol square bad">h</span></div>
        <div id="hundo"><span class="diamond">&#x2B29</span><span class="symbol diamond">100</span></div>
        <button id="roll" class="left">Roll</button>
        <button id="clear">Clear</button>
    </aside>
    <main></main>
    <section></section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
